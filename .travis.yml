language: go
sudo: false
notifications:
  email: false
go: 
- 1.11
- tip
os:
- linux
- osx
env:
- GO111MODULE=on
install:
- go get -v github.com/magefile/mage
script:
- mage -v test
- mage -v coverage
after_success:
- mage -v coveralls
jobs:
  include:
  - stage: deploy
    name: "Deploy release to GitHub"
    go: 1.11
    os: linux
    install:
    - mkdir -p $HOME/src
    - mv $HOME/gopath/src/github.com/wfscheper/xkcdpwd $HOME/src
    - export TRAVIS_BUILD_DIR=$HOME/src/xkcdpwd
    - cd $HOME/src/xkcdpwd
    - go get -v github.com/magefile/mage
    script: skip
    before_deploy:
    - mage -v dist
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
      - dist/xkcdpwd-linux-amd64
      - dist/xkcdpwd-linux-amd64.sha256
      - dist/xkcdpwd-darwin-amd64
      - dist/xkcdpwd-darwin-amd64.sha256
      - dist/xkcdpwd-windows-amd64.exe
      - dist/xkcdpwd-windows-amd64.exe.sha256
      - dist/xkcdpwd-linux-386
      - dist/xkcdpwd-linux-386.sha256
      - dist/xkcdpwd-darwin-386
      - dist/xkcdpwd-darwin-386.sha256
      - dist/xkcdpwd-windows-386.exe
      - dist/xkcdpwd-windows-386.exe.sha256
      skip_cleanup: true
      on:
        repo: wfscheper/xkcdpwd
        branch: master
        tags: true
